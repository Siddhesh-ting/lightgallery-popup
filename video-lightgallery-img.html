<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Video Lightgallery</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.11/css/lightgallery.min.css">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-center">Image Mapping Tooltipster</h1>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div style="display:none;" id="video1">
              <video class="lg-video-object lg-html5" controls="" preload="none">
                <source src="img/key_moment_2018/Key_Moment_2018.mp4" type="video/mp4">
              </video>
            </div>
           
            <ul class="lightgallery">
              <li class="video col-md-4" data-html="#video1"
                data-poster="img/key_moment_2018/thumb.png">
                <a href="">
                  <img class="img-responsive" src="img/key_moment_2018/thumb.png">
                </a>
              </li>

              <li class="col-md-4" data-src="img/key_moment_2018/thumb.png">
                <a href=""><img src="img/key_moment_2018/thumb.png" class="img-responsive" alt=""></a>
                <a href=""><h5><span>Adtech Gurgaon</span></h5></a>
              </li>
            </ul>

            
          </div><!--col-md-12-->
        </div><!--row-->
      </div><!--container-->
    </section>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.11/js/lightgallery-all.min.js"></script>
    
    <script>
      $(document).ready(function() {
        $('.lightgallery').lightGallery();
        // $('#lightgallery_1').lightGallery();
      });
    </script>
    
       
    
  </body>
</html>
